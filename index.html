<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#131120">
    <title>Take your business to the next level!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: url('/image/background.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background image covers the entire viewport */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 24, 63, 0.43); /* Overlay color with 33% opacity */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            padding: 20px;
            text-align: center; /* Center text */
        }

        .content {
            max-width: 600px;
            color: white;
            margin-top: 100px;
        }

        .content h1, .content h2, .content p {
            opacity: 0;
            transform: translateY(100px);
        }

        @keyframes flyIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content h1 {
            font-size: 30px;
            margin-bottom: 20px;
            animation: flyIn 0.6s ease-out forwards;
        }

        .content h2 {
            font-size: 30px;
            margin-bottom: 10px;
            color: #7e78d6;
            animation: flyIn 0.6s ease-out 0.3s forwards;
        }

        .content p {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 300 !important; /* Light font weight */
            animation: flyIn 0.6s ease-out 0.6s forwards;
            color: white !important;
        }
        .content p span {
            font-weight: 300 ; /* Ensure span elements also use light font weight */
            color: inherit; /* Ensure span text color is inherited from parent */
}

        @keyframes underline {
            0% {
                width: 0;
                left: 0;
            }
            50% {
                width: 100%;
                left: 0;
            }
            100% {
                width: 0;
                left: 100%;
            }
        }

        .underline {
            position: relative;
            display: inline-block; /* Ensure underline stays with the text */
        }

        .underline::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #7e78d6;
            border-radius: 20px;
            animation: underline 0.6s ease-out 0.6s forwards;
        }

        .design-btn {
            background-color: #38258d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.9s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .loading-dots {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: dotPulse 1s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .line-padding {
            display: inline-block;
            margin-left: 2px; /* Adjust padding */
        }

        .h1-line-break {
            display: inline-block;
            padding-left: 5px;
        }

        @media (max-width: 768px) {
            body {
                background-position: calc(50% - 90px) center; /* Move background image slightly to the left on mobile */
            }

            .overlay {
                justify-content: flex-start; /* Align content to the start (left) on mobile */
                text-align: left; /* Align text to the left on mobile */
                padding: 20px;
            }

            .content {
                margin-left: 20px; /* Add some padding to the left for the content */
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>
                Take your business <br><span class="h1-line-break">to the next</span>
                <span class="underline">level!</span>
            </h1>
            <h2>Online design</h2>
            <p>Weâ€™re more than just creativity <br><span class="line-padding">when designing together.</span></p>
            <button class="design-btn" onclick="location.href='services.html'">Design</button>
        </div>
    </div>
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
